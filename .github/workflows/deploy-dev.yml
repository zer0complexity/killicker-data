name: Deploy Killick to GitHub Pages

on:
  push:
    branches:
      - main
      - dev

# Sets permissions of the GITHUB_TOKEN to allow deployment to GitHub Pages
permissions:
  contents: read
  pages: write
  id-token: write

# Allow only one concurrent deployment, skipping runs queued between the run in-progress and latest queued.
# However, do NOT cancel in-progress runs as we want to allow these production deployments to complete.
concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Pages
        uses: actions/configure-pages@v4

      - name: Checkout main branch
        run: |
          git fetch origin main
          git checkout main
          mkdir -p /tmp/killick-main
          cp -r killick /tmp/killick-main/

      - name: Checkout dev branch
        run: |
          git fetch origin dev
          git checkout dev
          mkdir -p /tmp/killick-dev
          cp -r killick /tmp/killick-dev/

      - name: Prepare deployment directory
        run: |
          mkdir -p _site/killick/main
          mkdir -p _site/killick/dev
          cp -r /tmp/killick-main/killick/* _site/killick/main/
          cp -r /tmp/killick-dev/killick/* _site/killick/dev/

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
